{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="" class="brand-link">
        <img src="{% static 'assyster_app/dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo"
            class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Staff</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static 'assyster_app/dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2"
                    alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{ user.username }}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
                <li class="nav-item">
                    {% url 'staff_home' as staff_home %}
                    <a href="{{ staff_home }}" class="nav-link {% if request.path == staff_home %} active {% endif %}">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            Home
                        </p>
                    </a>
                </li>
                <li class="nav-item nav-link">
                    {% url 'staff_home' as staff_home %}
                    <a href="{% url 'send_msg' %}">Send Message Notification
                    </a>
                </li>
                <li class="nav-item nav-link">Tests conducted:</li>
                {% for test in tests %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'test_details' test.id %}">{{test.test_name}}</a>
                </li>
                {% endfor %}

                <!-- Copy from There -->

                <!--
          <li class="nav-item">
            
          </li>

        -->

            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
